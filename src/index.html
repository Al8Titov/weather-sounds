<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Звуки природы</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__text">
                <p class="eyebrow">Модуль Webpack: задание №1</p>
                <h1>Звуки природы</h1>
                <p class="subhead">
                    Запускайте шум дождя, зимнего ветра или летнего леса. Один звук за
                    раз, с паузой и регулировкой громкости.
                </p>
            </div>
        </header>

        <main class="content">
            <section class="sound-grid" aria-label="Выбор звука">
                <button class="sound-card sound-card--summer" type="button" data-sound="summer">
                    <span class="sound-card__icon" aria-hidden="true"></span>
                    <span class="sound-card__label">Летний лес</span>
                    <span class="sound-card__state" data-state>Готово</span>
                </button>

                <button class="sound-card sound-card--rain" type="button" data-sound="rain">
                    <span class="sound-card__icon" aria-hidden="true"></span>
                    <span class="sound-card__label">Дождливая ночь</span>
                    <span class="sound-card__state" data-state>Готово</span>
                </button>

                <button class="sound-card sound-card--winter" type="button" data-sound="winter">
                    <span class="sound-card__icon" aria-hidden="true"></span>
                    <span class="sound-card__label">Зимний ветер</span>
                    <span class="sound-card__state" data-state>Готово</span>
                </button>
            </section>

            <section class="volume" aria-label="Регулятор громкости">
                <div class="volume__label">
                    <span>Громкость</span>
                    <span class="volume__value" data-volume-value>50%</span>
                </div>
                <input class="volume__slider" type="range" min="0" max="1" step="0.01" value="0.5"
                    aria-label="Регулировка громкости" data-volume />
            </section>
        </main>


    </div>
</body>

</html>
